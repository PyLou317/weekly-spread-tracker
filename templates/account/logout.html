
{% extends "base.html" %}
{% load i18n %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Sign Out</h2>
            <p class="text-muted">Are you sure you want to sign out?</p>
        </div>

        <form method="post" action="{% url 'account_logout' %}" class="auth-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-auth">Sign Out</button>
            <a href="{% url 'dashboard:dashboard' %}" class="btn btn-secondary btn-auth">Cancel</a>
        </form>
    </div>
</div>

<style>
.auth-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
}

.auth-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    padding: 2.5rem;
    width: 100%;
    max-width: 400px;
    border: 1px solid #e5e7eb;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-header h2 {
    color: #111827;
    font-size: 1.75rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
}

.auth-header p {
    color: #6b7280;
    font-size: 0.95rem;
    margin: 0;
}

.btn-auth {
    width: 100%;
    padding: 0.875rem;
    border: none;
    border-radius: 8px;
    font-weight: 500;
    font-size: 0.95rem;
    transition: all 0.2s ease;
    margin-bottom: 0.75rem;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}

.btn-danger {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    color: white;
}

.btn-danger:hover {
    background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(239, 68, 68, 0.3);
}

.btn-secondary {
    background: #f3f4f6;
    color: #374151;
    border: 1px solid #d1d5db;
}

.btn-secondary:hover {
    background: #e5e7eb;
    color: #111827;
    text-decoration: none;
}
</style>
{% endblock %}
